<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Tienda F</title>
    <style>
        /* General */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4caf50, #1e88e5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-image: url('https://www.example.com/tienda-background.jpg'); /* Cambiar por una imagen real */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Header */
        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Main Section */
        main {
            text-align: center;
            padding: 40px;
            flex: 1;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }

        main h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
            color: #ffca28;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        main p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #e0f7fa;
        }

        /* Button Section */
        .button-container {
            margin-top: 40px;
        }

        .button-container a {
            text-decoration: none;
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.4rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button-container a:hover {
            background-color: #e65100;
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        .button-container a:active {
            transform: translateY(0);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header, main, footer {
            animation: fadeIn 1s ease-in-out;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Bienvenido a Tienda Ferreteria</h1>
        <p>La mejor experiencia en servicios y productos para tu hogar.</p>
    </header>

    <!-- Main Section -->
    <main>
        <h2>Accede al sistema</h2>
        <p>Inicia sesión para comenzar a gestionar productos, ventas y más en el sistema de Tienda Ferreteria.</p>

        <!-- Button -->
        <div class="button-container">
            <a href="tienda_f/login.php">Iniciar Sesión</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tienda Ferreteria.</p>
    </footer>
</body>
</html>
